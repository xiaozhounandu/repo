<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Dify Chat Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        #query { width: 80%; padding: 5px; }
        #send { padding: 5px 10px; }
    </style>
</head>
<body>

<h2>Dify Chat Demo</h2>

<div id="chat"></div>

<input type="text" id="query" placeholder="输入你的问题...">
<button id="send">发送</button>

<script>
    const chatDiv = document.getElementById('chat');
    const queryInput = document.getElementById('query');
    const sendBtn = document.getElementById('send');

    function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.className = sender;
        div.textContent = text;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
        const query = queryInput.value.trim();
        if (!query) return;

        appendMessage('user', '你: ' + query);
        queryInput.value = '';

        try {
            const response = await fetch('http://localhost:8080/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const data = await response.json();

            // 假设 Dify 返回 JSON 中有 "answer" 字段
            const answer = data.answer || JSON.stringify(data);
            appendMessage('bot', 'Dify: ' + answer);
        } catch (err) {
            appendMessage('bot', 'Dify: 调用失败 ' + err.message);
        }
    });

    queryInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });
</script>

</body>
</html>
