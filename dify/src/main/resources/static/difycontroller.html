<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Dify 文件总结</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            background: #fafafa;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
            padding: 20px;
        }
        h2 {
            color: #0078d4;
        }
        input[type="file"] {
            margin-top: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(to right, #0078d4, #00c4b4);
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h2>Dify 文件总结工具</h2>
<form id="uploadForm">
    <input type="file" id="file" name="file" required>
    <br>
    <button type="submit">上传并总结</button>
</form>

<h3>总结结果：</h3>
<pre id="output"></pre>

<script>
    document.getElementById("uploadForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const fileInput = document.getElementById("file");
        if (!fileInput.files.length) {
            alert("请选择一个文件！");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        document.getElementById("output").innerText = "正在上传并总结，请稍等...";

        try {
            const response = await fetch("/uploadAndChat", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.answer) {
                document.getElementById("output").innerText = "✅ 总结内容：\n" + result.answer;
            } else {
                document.getElementById("output").innerText = "❌ 出错啦：\n" + JSON.stringify(result, null, 2);
            }
        } catch (error) {
            document.getElementById("output").innerText = "⚠️ 请求失败：" + error;
        }
    });
</script>
</body>
</html>
